<!DOCTYPE HTML>
<html>
<head>
<title>Employee Directory</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Awesome Startup Employee Directory</h1>
	</header>

	<main>
		<div id="employee-profiles"></div>
	</main>
	<div id="overlay" class="hidden">
		<div class="modal">					
			<div id="modal-text">
				<p id="modal-close">X</p>
				<img id="profile-pic">
				<h3 id="employee-name"></h3>
			<p id="employee-email"></p>
			<p id="employee-city"></p>
				<hr>
				
			<p id="employee-cell-phone"></p>
			<p id="employee-address"></p>
				<p id="employee-birthday"></p>
			</div>
		</div>
	</div>
	<script src="js/employee-directory.js"></script>
</body>
</html>
